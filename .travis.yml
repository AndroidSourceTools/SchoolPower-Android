language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - build-tools-27.0.3
    - android-28
    - extra-google-m2repository
    - extra-android-m2repository
before_install:
  - chmod +x gradlew
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
script:
  - yes | sdkmanager --licenses
  - ./gradlew build
